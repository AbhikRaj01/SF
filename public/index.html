<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Add Pyodide script here -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>

    <!-- Add Botpress script here -->
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/03/22/08/20250322082307-CIY4KNQ6.js"></script>
    <style>
      #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
      }
      #webchat .bpFab {
        display: none;
      }
    </style>
    <div id="webchat" style="width: 500px; height: 500px;"></div>
    <script>
      window.botpress.on("webchat:ready", () => {
        window.botpress.open();
      });
      window.botpress.init({
        "botId": "f47d24ad-b6fb-4f9e-b1c3-8a46c60e564e",
        "configuration": {
          "color": "#3B82F6",
          "variant": "solid",
          "themeMode": "light",
          "fontFamily": "inter",
          "radius": 1
        },
        "clientId": "0b7c4a72-da7a-42d2-8051-30dc5aea9ce2",
        "selector": "#webchat"
      });
    </script>
  </body>
</html>
